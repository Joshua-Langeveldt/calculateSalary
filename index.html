<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body>
    <form id="user">
        <div class="container">
        
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName">
        
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName">
        
            <label for="age">Age:</label>
            <input type="number" id="age" name="age">
        
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob">
        
            <label for="gender">Gender:</label>
            <input type="radio" id="gender" name="gender" value="Male">
            <label for="male">Male</label>
            <input type="radio" id="gender" name="gender" value="Female">
            <label for="female">Female</label>
        
            <label for="greeting">Title:</label>
            <select id="greeting" name="greeting">
                <option value="Mr">Mr</option>
                <option value="Mrs">Mrs</option>
                <option value="Miss">Miss</option>
                <option value="Doctor">Doctor</option>
            </select>
        
            <label for="subjects">Subjects:</label>
            <input type="checkbox" id="subjects" name="subjects" value="HTML">
            <label for="html">HTML</label>
            <input type="checkbox" id="subjects" name="subjects" value="CSS">
            <label for="css">CSS</label>
            <input type="checkbox" id="subjects" name="subjects" value="BootStrap">
            <label for="css">BootStrap</label>
            <input type="checkbox" id="subjects" name="subjects" value="JavaScript">
            <label for="css">JavaScript</label>
        
            <label for="working">Are you working?</label>
            <input type="checkbox" id="working" name="working">
        
            <div id="workDetails">
                <label for="hours">Working Hours:</label>
                <input type="number" id="hours" name="hours">
        
                <label for="rate">Rate:</label>
                <input type="number" id="rate" name="rate">
            </div>
        
            <button type="submit">Submit</button>
        
        
    </div>

    </form>
    



    <script src="script/code.js"></script>
</body>
</html>
